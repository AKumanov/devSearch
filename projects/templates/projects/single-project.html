{% extends 'main.html' %}

{% block content %}
    <img style="max-width: 500px;" src="{{ project.featured_image.url }}">

    <h1>{{ project.title }}</h1>
    <h3>{{ project.description }}</h3>
    <p>{{ project.created }}</p>
    <p>Related Tags</p>
    
    {% if tags %}
    <hr>
    {% for tag in tags %}
        <span style="border:1px solid grey; margin: 10px">{{tag}}</span>
    {% endfor %}
    
    <hr>
    {% endif %}
{% endblock content %}
