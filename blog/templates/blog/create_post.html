{% extends 'main.html' %}
{% load static %}

{% block content %}

<style>
    .formWrapper {
        margin: 50px;
        justify-content: center;
    
    }
</style>

        <div class="formWrapper">
            <a class="backButton" href="{% url 'blog-home' %}"><i class="im im-angle-left"></i></a>
            <br>
    <form class="form" action="{% url 'post-create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {% for field in form %}
                <!-- Input:Text -->
            <div class="form__field">
                <label for="formInput#text">{{field.label}} </label>
                {{ field }}
            </div>
        {% endfor %}
        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />

    </form>
</div>

{% endblock content %}
